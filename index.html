<head>

    <!--//////////////////////// bs4 js file,jquery js file CDNS///////////////////////////-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">

</head>


<body>
<div class="bgimg ">

<h3 class=" text-center  bg-dark text-white" >Welcome To Semanticbits Employee Registration Form</h3>




<div class="container ">
     <div class="row">
       <button id="GET_TABLE" class="btn btn-info  col-5">GET_TABLE_DATA</button>
       <button id="add_row" class="btn btn-primary  col-5 offset-2 ">ADD_NEW_ROW</button>
     </div>
</div>



<div class="container  mt-4  border  border-0  col-lg-4 col-md-4 col-sm-10 col-10 bg-light">

    <form id="form_show"   autocomplete="off" class="form-group pb-4" >
        <h1 class="text text-center" style="font-weight:bold" >Fill your Details</h1>

        <label class="mt-3">EId:</label>
           <input type="text"  id="eid" class="form-control">

        <label class="mt-3">EmpName:</label>
           <input type="text"   id="name"  class="form-control">

        <label class="mt-3">EmpJobType:</label>
           <input type="text" id="type"  class="form-control">

        <label class="mt-3">EmpDob:</label>
           <input type="text" id="dob"  class="form-control">

        <label class="mt-3">EmpEXp:</label>
           <input type="text" id="experience"   class="form-control" >

        <label class="mt-3">EmpDOJ:</label>
          <input type="text" id="dateOfJoining"  class="form-control" >

        <button  class="btn btn-primary mt-4"  id="add" type="button">submit</button>

    </form>
</div>


<div class="container">
<div class="row">
    <div class="container  table-responsive col-lg-8 col-md-9 col-sm-11 col-10 mt-4  ">

        <table class="table table-bordered table-dark table-striped  text-center" id="emp_table"  >

            <tr>
                <td > ID</td>
                <td > NAME</td>
                <td > JOB TYTPE</td>
                <td > DOB</td>
                <td > EXPERIENCE</td>
                <td > DATE OF JONING</td>
                <td > EDIT </td>
            </tr>

        </table>


   </div>

</div>

</div>


</div>
</body>
<script type="text/javascript" src="get_data.js"></script>
</html>
