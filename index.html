<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--///////////////////// css link for font awesome fa fi....////////////////////////////////////-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!--//////////////////////// bs4 js file,jquery js file CDNS///////////////////////////-->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">

</head>


<body>
<div class="bgimg ">

<h1 class=" text-center  bg-dark text-white" >Employee Details </h1>

<div class="container mt-7">
    <button id="GET_TABLE" class="btn btn-info col-sm-12">GET_TABLE_DATA</button><br/><br/>
    <button id="add_row" class="btn btn-primary col-sm-12">ADD_NEW_ROW</button>
</div>

<div class="container mt-4 bg-light">
    <form id="form_show"   autocomplete="off" class="form-group" >

        <label class="mt-3">Employee Id:</label>
           <input type="text"  id="eid" class="form-control">

        <label class="mt-3">Employee name:</label>
           <input type="text"   id="name"  class="form-control">

        <label class="mt-3">Employee job type:</label>
           <input type="text" id="type"  class="form-control">

        <label class="mt-3">Employee dob:</label>
           <input type="text" id="dob"  class="form-control">

        <label class="mt-3">Employee experience:</label>
           <input type="text" id="experience"   class="form-control" >

        <label class="mt-3">Employee date of joining:</label>
          <input type="text" id="dateOfJoining"  class="form-control" >

        <button  class="btn btn-primary mt-4"  id="add" type="button">submit</button>

    </form>
</div>



<div class="container mt-3">
    <div class="table-responsive">

        <table class="table table-bordered table-dark table-striped" id="emp_table"  >

            <tr>
                <td >Employee Id</td>
                <td >Employee name</td>
                <td >Employee job type</td>
                <td >Employee dob</td>
                <td >Employee experience</td>
                <td >Employee date of joining</td>
                <td colspan="2">Edit </td>
            </tr>
        </table>

    </div>
</div>

</div>
</body>
<script type="text/javascript" src="get_data.js"></script>
</html>
